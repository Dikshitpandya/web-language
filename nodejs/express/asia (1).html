<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asian Countries by Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Asian Countries by Size (Ascending Order)</h1>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Russia</li>
                        <li class="list-group-item">China</li>
                        <li class="list-group-item">India</li>
                        <li class="list-group-item">Kazakhstan</li>
                        <li class="list-group-item">Saudi Arabia</li>
                        <li class="list-group-item">Indonesia</li>
                        <li class="list-group-item">Pakistan</li>
                        <li class="list-group-item">Iran</li>
                        <li class="list-group-item">Mongolia</li>
                        <li class="list-group-item">Myanmar (Burma)</li>
                        <li class="list-group-item">Afghanistan</li>
                        <li class="list-group-item">Yemen</li>
                        <li class="list-group-item">Thailand</li>
                        <li class="list-group-item">Turkmenistan</li>
                        <li class="list-group-item">Uzbekistan</li>
                        <li class="list-group-item">Iraq</li>
                        <li class="list-group-item">Japan</li>
                        <li class="list-group-item">Vietnam</li>
                        <li class="list-group-item">Malaysia</li>
                        <li class="list-group-item">Oman</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
